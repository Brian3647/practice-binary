<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Practice binary</title>
	</head>
	<body>
		<div class="main">
			<div class="header">
				<div class="title" id="HEADER_TITLE">Practice binary - Score: 0</div>
				<div class="description" id="HEADER_DESCRIPTION">Expected value: 1</div>
			</div>
			<div class="infowrapper">
				<div class="infotext">
					<span style="color: #c9d1ff">0b</span
					><button class="bit" id="bit_1">0</button
					><button class="bit" id="bit_2">0</button
					><button class="bit" id="bit_3">0</button
					><button class="bit" id="bit_4">0</button
					><button class="bit" id="bit_5">0</button
					><button class="bit" id="bit_6">0</button
					><button class="bit" id="bit_7">0</button
					><button class="bit" id="bit_8">0</button
					><span style="color: #c9d1ff" id="RESULT">=0</span>
				</div>
				<button class="submit" id="SUBMIT">Submit</button>
			</div>
		</div>
		<script type="module" src="/dist/index.js"></script>
	</body>
</html>
